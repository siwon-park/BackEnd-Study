<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question, index : ${questionList}">
        <td><a th:href="@{|/question/detail/${question.id}|}" th:text="${question.title}"></a></td>
        <td th:text="${question.createdAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
