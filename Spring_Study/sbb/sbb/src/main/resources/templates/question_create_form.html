<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container">
        <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
        <form th:action="@{/question/create}" th:object="${questionForm}" method="post">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" th:field="*{title}" name="title" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea type="text" th:field="*{content}" name="content" class="form-control" id="content"></textarea>
            </div>
            <input type="submit" value="질문 등록" class="btn btn-primary my-2">
        </form>
    </div>
</html>
