server:
  port: 0

spring:
  application:
    name: users-service
  rabbitmq:
    host: 192.168.219.101
    port: 5672
    username: guest
    password: guest
  h2:
    console:
      enabled: true
      settings:
        # 외부에서 접속 허용
        web-allow-others: true
      # 접근할 주소 정의. 일반적으로 h2-console로 정의
      path: /h2-console
  # datasource => 이 옵션이 없으면 DB 생성이 안 됨(애초에 소스가 뭐인지, 어딘지 모르기 때문)
  datasource:
    driver-class-name: org.h2.Driver
    # DB 주소
    url: jdbc:h2:mem:testdb
    # 계정정보
    username: sa
    password:

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

greetings:
  message: Welcome to the Simple E-commerce MSA project

logging:
  level:
    com.example.usersservice: DEBUG

# actuator
management:
  endpoints:
    web:
      exposure:
        # refresh: config 정보를 새롭게 가져오겠다(POST 요청) / health: health 정보 / beans: 현재 서비스에 등록된 bean 정보
        include: refresh, health, beans, busrefresh

